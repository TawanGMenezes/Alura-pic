<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</p>
<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let item of cols" class="col-4">
      <app-photo [url]="item.url" [description]="item.description"></app-photo>
    </div>
  </li>
</ol>
